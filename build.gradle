apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'war'
apply plugin: 'eclipse'
apply plugin: 'eclipse-wtp'

group = 'com.qiqiim'
version = '0.4.1'

description = "kefu-web dev Webapp"

sourceSets.main.java.srcDir 'src'   // 设置 Java 源码所在目录

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}



repositories {
        
     maven { url "http://localhost:8081/nexus/content/groups/public/" }
}
dependencies {
    compile group: 'commons-lang', name: 'commons-lang', version:'2.4'
    compile group: 'cglib', name: 'cglib', version:'2.1_3'
    compile group: 'commons-cli', name: 'commons-cli', version:'1.2'
    compile group: 'commons-codec', name: 'commons-codec', version:'1.9'
    compile group: 'commons-collections', name: 'commons-collections', version:'3.1'
    compile group: 'commons-fileupload', name: 'commons-fileupload', version:'1.3.1'
    compile group: 'commons-httpclient', name: 'commons-httpclient', version:'3.1'
    compile group: 'commons-io', name: 'commons-io', version:'2.4'
    compile group: 'commons-logging', name: 'commons-logging', version:'1.1.1'
    compile group: 'commons-pool', name: 'commons-pool', version:'1.6'
    compile group: 'commons-configuration', name: 'commons-configuration', version:'1.10'
    compile group: 'dom4j', name: 'dom4j', version:'1.6.1'
    compile group: 'com.alibaba', name: 'druid', version:'1.0.31'
    compile group: 'com.alibaba', name: 'fastjson', version:'1.2.30'
    compile group: 'org.freemarker', name: 'freemarker', version:'2.3.20'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version:'4.3.6'
    compile group: 'org.apache.httpcomponents', name: 'httpcore', version:'4.3.3'
    compile group: 'org.apache.httpcomponents', name: 'httpmime', version:'4.3.6'
    compile group: 'org.apache.velocity', name: 'velocity', version:'1.7'
    compile group: 'org.jsoup', name: 'jsoup', version:'1.7.3'
    compile group: 'org.apache.geronimo.bundles', name: 'jstl', version:'1.2_1'
    compile group: 'com.github.penggle', name: 'kaptcha', version:'2.3.2'
    compile group: 'log4j', name: 'log4j', version:'1.2.17'
    compile group: 'org.mybatis', name: 'mybatis', version:'3.4.1'
    compile group: 'org.mybatis', name: 'mybatis-spring', version:'1.3.0'
    compile group: 'mysql', name: 'mysql-connector-java', version:'5.1.38'
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.21'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version:'1.7.21'
    compile group: 'org.springframework', name: 'spring-websocket', version:'4.3.7.RELEASE'
    compile group: 'org.springframework', name: 'spring-messaging', version:'4.3.7.RELEASE'
    compile group: 'org.springframework', name: 'spring-aop', version:'4.3.7.RELEASE'
    compile group: 'org.springframework', name: 'spring-aspects', version:'4.3.7.RELEASE'
    compile group: 'org.springframework', name: 'spring-beans', version:'4.3.7.RELEASE'
    compile group: 'org.springframework', name: 'spring-context', version:'4.3.7.RELEASE'
    compile group: 'org.springframework', name: 'spring-context-support', version:'4.3.7.RELEASE'
    compile group: 'org.springframework', name: 'spring-core', version:'4.3.7.RELEASE'
    compile group: 'org.springframework', name: 'spring-expression', version:'4.3.7.RELEASE'
    compile group: 'org.springframework', name: 'spring-jdbc', version:'4.3.7.RELEASE'
