    compile group: 'net.coobird', name: 'thumbnailator', version:'0.4.8'
    compile group: 'org.apache.xmlbeans', name: 'xmlbeans', version:'2.6.0'
    compile group: 'com.thoughtworks.xstream', name: 'xstream', version:'1.3.1'
    compile group: 'com.alibaba', name: 'simpleimage', version:'1.2.3'
    compile group: 'io.netty', name: 'netty-all', version:'4.1.6.Final'
    compile group: 'com.google.protobuf', name: 'protobuf-java', version:'3.4.0'
    compile group: 'com.googlecode.protobuf-java-format', name: 'protobuf-java-format', version:'1.4'
    compile group: 'org.directwebremoting', name: 'dwr', version:'3.0.2-RELEASE'
    compile group: 'eu.bitwalker', name: 'UserAgentUtils', version:'1.20'
    compile group: 'com.x', name: 'sdk', version:'1.0.1-SNAPSHOT'
    testCompile group: 'junit', name: 'junit', version:'3.8.1'
    //providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version:'3.0.1'
    //providedCompile group: 'javax.servlet.jsp', name: 'jsp-api', version:'2.1'
}

sourceSets {
    main {
        java { srcDirs = ['src/main/java'] }
        resources {
            srcDirs = ['src/main/resources']
        }
    }
}

eclipse {
    wtp {
        facet {
//            facet name: 'jst.web', type: Facet.FacetType.fixed
//            facet name: 'wst.jsdt.web', type: Facet.FacetType.fixed
//            facet name: 'jst.java', type: Facet.FacetType.fixed
            facet name: 'jst.web', version: '3.0'
            facet name: 'java', version: '1.8'
            facet name: 'wst.jsdt.web', version: '1.0'
        }
    }
}

war {
    baseName 'kefu-web'
}
